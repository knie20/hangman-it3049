
<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">

    <title>Hangman</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    </head>

    <body>

        <form id="difficultyForm">

        </form>

    </body>
